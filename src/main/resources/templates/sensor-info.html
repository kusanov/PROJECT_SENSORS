<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<h2>Sensors Info</h2>
</div>
<form th:object="${sensor}" action="saveSensor" method="post">
    <input type="hidden" name="id" th:field="*{id}" />

    Name<input type="text" th:field="*{name}" />
    <br>
    Model<input type="text" th:field="*{model}" />
    <br>
    Range from<input type="number" th:field="*{rangeFrom}" />
    <br>
    Range to<input type="number" th:field="*{rangeTo}" />
    <br>
    Type<input type="text" th:field="*{type}" />
    <br>
    Description<input type="text" th:field="*{description}" />
    <input type="submit" value="Add Sensor">
</form>
</div>
</body>
</html>
