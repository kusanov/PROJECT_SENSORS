<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<h2>Sensors Info</h2>
</div>
<form th:object="${sensor}" action="/saveSensor">
    <input type="hidden" name="id" th:field="*{id}" />
    Name: <input class="form-control" th:field="*{name}" size="30"/>
    <br>
    Model:<input type="text" th:field="*{model}" size="30"/>
    <br>
    Range from:<input type="number" th:field="*{rangeFrom}"/>
    <br>
    Range to: <input type="number" th:field="*{rangeTo}"/>
    <br>
    Type:
    <select th:field="*{type.id}">
        <option th:each="t : ${types}" th:value="${t.id}" th:text="${t.type}"
                th:selected="${t==1}"></option>
    </select>
    <br>
    Description:<input type="text" th:field="*{description}" size="24"/>
    <br>
    <input type="submit" value="Save Sensor">
    <span class="help-inline"><div
            th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
    </div>
</form>
</div>
</body>
</html>
